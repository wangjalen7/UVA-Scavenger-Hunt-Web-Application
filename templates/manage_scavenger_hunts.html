
{% block content %}
<h2>Manage Scavenger Hunts</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for hunt in hunts %}
        <tr>
            <td>{{ hunt.name }}</td>
            <td>{{ hunt.start_date }}</td>
            <td>{{ hunt.end_date }}</td>
            <td>{{ hunt.description }}</td>
            <td>{{ hunt.status }}</td>
            <td>
                <form method="post" action="{% url 'approve_hunt' hunt.id %}">
                    {% csrf_token %}
                    <input type="submit" value="Approve">
                </form>
                <form method="post" action="{% url 'deny_hunt' hunt.id %}">
                    {% csrf_token %}
                    <input type="submit" value="Deny">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
