<!DOCTYPE html>
<html>
<head>
    <title>My Created Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 70px;">My Created Events</h1>
    </div>
    <div class="container-fluid">
        <table class="table">
            <thead>
            {% for event in user_events %}
                    <tr>
                        <th>Event Name</th>
                        <td>{{ event.name }}</td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td>{{ event.description }}</td>
                    </tr>

                    <tr>
                        <th>Start Date</th>
                        <td>{{ event.start_date }}</td>
                    </tr>

                    <tr>
                        <th>End Date</th>
                        <td>{{ event.end_date }}</td>
                    </tr>
                    <tr>
                        <th>Privacy</th>
                        <td>{{ event.get_privacy_display }}</td>
                    </tr>
                    <tr>
                        <th>Theme</th>
                        <!-- I don't think I can currently get the theme -->
                    </tr>
                {% empty %}
                <tr>
                    <td colspan="5">You haven't created any events yet.</td>
                </tr>
                {% endfor %}
            </thead>
        </table>
    </div>
</body>
</html>
