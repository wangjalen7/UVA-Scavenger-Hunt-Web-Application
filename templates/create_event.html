<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% load static %}
{% block content %}
    <head>
    <style>
        :root {
            --card_border_radius: 16px;
        }
        body{
            background-color: antiquewhite;
        }
        .card {
            padding: 10px;
            margin: 15px 10px;
            border-radius: var(--card_border_radius);
            background-color: #f2c894;
            display: flex;
            flex-direction: column;
        }
        .pin_container {
            margin: 0;
            padding: 0;
            width: 85%;
            position: absolute;
            left: 15%;
            transform: translateX(0%);

            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card_width));
            grid-auto-rows: var(--row_increment);
            justify-content: center;
            background-color: #ff985a;
        }
    </style>
    </head>
<body>
    <div class="container">
        <h1 style="font-size: 70px; color: #779ecc; font-family: 'Algerian', sans-serif; text-align: center">Create Events</h1>
    </div>
    <div class="pin_container text-center">
        <div class ="card">
        <form method="post" action=" {% url 'create_event' %}" class="mt-4">
           {% csrf_token %}
            <div class="card-body" style="text-align: left; font-weight: bolder; text-transform: uppercase; color: #052c65">
                {{ form.non_form_errors }}
                {{ form.as_p }}
            </div>
            <a style="color: #fff;">
                <button type="submit" class="btn btn-block" style="background-color: #779ecc; font-weight: bolder;">
                    Create
                </button>
            </a>
        </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
