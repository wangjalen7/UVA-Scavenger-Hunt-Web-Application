<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% load static %}
{% block content %}
    <head>
    <style>
        :root {
            --card_border_radius: 16px;
        }
        body{
            background-color: antiquewhite;
        }
        .card {
            padding: 10px;
            margin: 15px auto; /* Adjusted for auto margins to center the card */
            border-radius: var(--card_border_radius);
            background-color: #f2c894;
            display: flex;
            flex-direction: column;
            width: 90%; /* Increased width */
            max-width: 800px; /* Optional: You can set a max-width */
        }
        .pin_container {
            margin: 0;
            padding: 0;
            width: 100%; /* Adjusted to 100% of its parent */
            position: relative; /* Changed to relative */
            background-color: #ff985a;
            display: flex;
            justify-content: center; /* Center children horizontally */
        }

        /* Added CSS for form labels */
        form label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        form input, form textarea, form select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
    </head>
<body>
    <div class="container">
        <h1 style="color: #779ecc; text-align: center; font-family: 'Playfair Display', serif; font-weight: bolder; font-size: 70px; text-transform: uppercase;">Create Events</h1>
    </div>
    <div class="pin_container text-center">
        <div class="card">
        <form method="post" action=" {% url 'create_event' %}" class="mt-4">
           {% csrf_token %}
            <div class="card-body" style="text-align: left; font-weight: bolder; text-transform: uppercase; color: #052c65">
                {{ form.non_form_errors }}
                {{ form.as_p }}
            </div>
            <a style="color: #fff;">
                <button type="submit" class="btn btn-block" style="background-color: #779ecc; font-weight: bolder;">
                    Create
                </button>
            </a>
        </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
