<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% load static %}
{% block content %}
<body>
    <div class="container text-center">
        <h1 style="font-size: 70px;">Create Event</h1>
    </div>
    <div class="container-fluid text-center">
        <form method="post" action=" {% url 'create_event' %}" class="mt-4">
           {% csrf_token %}
            <div class="card-body">
                {{ form.non_form_errors }}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
       </form>
    </div>
</body>
{% endblock %}
</html>
