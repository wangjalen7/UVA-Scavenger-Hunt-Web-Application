{%load static%}

<div>
    {%block content%}
        {% if scavenger_hunt_list %}
            <ul>
            {% for hunt in scavenger_hunt_list %}
            <li><a href="{% url 'publicevents' %}">{{ hunt.name }}</a> <a href = "{% url 'joinhunt' %}">Join</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No public events are available.</p>
        {% endif %}
    {%endblock%}
</div>
