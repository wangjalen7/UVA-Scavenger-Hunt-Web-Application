{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>

<head>
  <style>
    :root {
      --card_border_radius: 16px;
    }

    body {
      background-color: antiquewhite;
    }

    #leaderboard td,
    #leaderboard th {
      padding: 12px;
    }

    #leaderboard tr:hover {
      background-color: #ddd;
    }

    #leaderboard th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
    }

    #leaderboard tr.gold {
      background-color: gold;
    }

    #leaderboard tr.silver {
      background-color: #cccccc;
    }

    #leaderboard tr.bronze {
      background-color: #c47951;
    }

    .card {
      padding: 10px;
      padding-left: 75px;
      padding-right: 75px;
      margin: 15px 10px;
      border-radius: var(--card_border_radius);
      background-color: #f2c894;
      display: flex;
      flex-direction: column;
    }

    .pin_container {
      border-radius: 25px;
      border-radius: 25px;
      margin: 0 auto;
      padding: 0;
      width: 85%;
      left: 15%;
      transform: translateX(0%);

      display: grid;
      grid-template-columns: repeat(auto-fill, var(--card_width));
      grid-auto-rows: var(--row_increment);
      justify-content: center;
      background-color: #ff985a;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1
      style="color: #779ecc; text-align: center; font-family: 'Playfair Display', serif; font-weight: bolder; font-size: 70px; text-transform: uppercase;">
      Leaderboard</h1>
  </div>
  <div class="pin_container">
    <div class="card">
      <table class="table-hover" , id="leaderboard">
        <thead>
          <tr>
            <th
              style="color: #052c65; border: 3px solid #779ecc; text-align: center; background-color: #9fc0de; text-transform: uppercase;">
              Place</th>
            <th
              style="color: #052c65; border: 3px solid #779ecc; text-align: center; background-color: #9fc0de; text-transform: uppercase;">
              User</th>
            <th
              style="color: #052c65; border: 3px solid #779ecc; text-align: center; background-color: #9fc0de; text-transform: uppercase;">
              Points</th>
          </tr>
        </thead>

        <tbody style="background-color: antiquewhite; text-align: center;">
          {% for leader in leaders %}
          <tr
            class="{% if forloop.counter == 1 %}gold{% elif forloop.counter == 2 %}silver{% elif forloop.counter == 3 %}bronze{% endif %}"
            style="border: 2px solid #ffb347; padding-left: 90px; padding-right: 90px;">
            <td>{{ forloop.counter }}</td>
            <td>{{ leader.username }}</td>
            <td>{{ leader.userprofile.points }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</body>
{% endblock %}

</html>
