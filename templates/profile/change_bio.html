<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% load static %}
{% block content %}
    <head>
        <style>
            :root {
                --card_border_radius: 16px;
            }
            body {
                background-color: antiquewhite;
            }
            .pin_container {
                margin: 0 auto;
                padding: 10px;
                width: 95%;
                border-radius: 25px;
                display: flex;
                justify-content: center;
                background-color: #ff985a;
            }
            .card {
                padding: 20px;
                margin: 15px 0;
                border-radius: var(--card_border_radius);
                background-color: #f2c894;
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .label {
                text-transform: uppercase;
                font-weight: bolder;
                color: #052c65;
            }
            .form-container textarea {
                width: 100%;
                height: 150px;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
                font-size: 1rem;
                resize: vertical;
            }
            .form-container button {
                background-color: #779ecc;
                color: #fff;
                border: none;
                padding: 10px 20px;
                margin-top: 10px;
                font-weight: bold;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1 style="font-size: 70px; color: #779ecc; font-family: 'Algerian', sans-serif; text-align: center">Change Bio</h1>
        <div class="pin_container">
            <div class="card">
                <form method="post" class="form-container">
                    {% csrf_token %}
                    <label class="label" for="bio">Bio:</label>
                    <textarea id="bio" name="bio">{% if bio %}{{ bio }}{% endif %}</textarea>
                    <button type="submit" class="btn btn-custom">Save</button>
                </form>

                {% if bio_error %}
                    <p class="error-message">{{ bio_error }}</p>
                {% endif %}

                <a href="{% url 'profile' %}" style="color: #779ecc">Back to Profile</a>
            </div>
        </div>
    </body>
{% endblock %}
</html>
