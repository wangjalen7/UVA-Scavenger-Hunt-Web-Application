{% extends "base.html" %}

{% block content %}
{% include "event_tabs/event_menu.html" %}
    <head>
    <style>
        :root {
            --card_border_radius: 16px;
        }
        body{
            background-color: antiquewhite;
        }
        .card {
            padding: 10px;
            margin: 15px 10px;
            border-radius: var(--card_border_radius);
            background-color: #f2c894;
            display: flex;
            flex-direction: column;
        }
        .pin_container {
            margin: 0;
            padding: 0;
            width: 85%;
            position: absolute;
            left: 15%;
            transform: translateX(0%);

            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card_width));
            grid-auto-rows: var(--row_increment);
            justify-content: center;
            background-color: #ff985a;
        }
    </style>
</head>
<div class="container">
    <div class="card">
    <h2 style="text-align: center; font-family: 'Playfair Display', serif; font-weight: bolder; font-size: 40px">Completed Tasks</h2>
    {% for task in completed_tasks %}
        <div>
            <h3>{{ task.name }}</h3>
            <p>{{ task.task }}</p>
            <a href="{% url 'hint' event.id task.id %}" class="btn btn-primary">Hint</a>
            <!-- Optionally, display the secret key for completed tasks -->
            <p><strong>Secret Key:</strong> {{ task.secret_key }}</p>
        </div>
        <br>
    {% empty %}
        <div>No tasks completed</div>
    {% endfor %}
</div>
</div>
{% endblock %}
