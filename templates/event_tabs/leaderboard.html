{% extends "base.html" %}

{% block content %}
{% include "event_tabs/event_menu.html" %}
<head>
  <style>
    :root {
        --card_border_radius: 16px;
    }
    body{
        background-color: antiquewhite;
    }
    #event_leaderboard td, #event_leaderboard th {
      padding: 12px;
    }

    #event_leaderboard tr:hover {background-color: #ddd;}

    #event_leaderboard th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
    }
    #event_leaderboard tr.gold td {
        background-color: gold;
    }

    #event_leaderboard tr.silver td {
        background-color: #cccccc;
    }

    #event_leaderboard tr.bronze td {
        background-color: #c47951;
    }

    .card {
            padding: 10px;
            padding-left: 75px;
            padding-right: 75px;
            margin: 15px 10px;
            border-radius: var(--card_border_radius);
            background-color: #f2c894;
            display: flex;
            flex-direction: column;
    }
    .pin_container {
        border-radius: 25px;
            margin: 0 auto;
            padding: 0;
            width: 85%;
            left: 15%;
            transform: translateX(0%);

            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card_width));
            grid-auto-rows: var(--row_increment);
            justify-content: center;
            background-color: #ff985a;
        }
    </style>
</head>
<div class="container">
    <div class="card">
        <h2 style="text-align: center; font-family: 'Playfair Display', serif; font-weight: bolder; font-size: 40px">Leaderboard</h2>

        {% if teams %}
            <table class="table-hover" id="event_leaderboard">
                <thead>
                    <tr>
                        <th style="color: #052c65; border: 3px solid #779ecc; text-align: center; background-color: #9fc0de; text-transform: uppercase;">Place</th>
                        <th style="color: #052c65; border: 3px solid #779ecc; text-align: center; background-color: #9fc0de; text-transform: uppercase;">Team</th>
                        <th style="color: #052c65; border: 3px solid #779ecc; text-align: center; background-color: #9fc0de; text-transform: uppercase;">Points</th>
                    </tr>
                </thead>
                <tbody style="text-align: center">
                    {% for team in teams %}
                        <tr class="{% if forloop.counter == 1 %}gold{% elif forloop.counter == 2 %}silver{% elif forloop.counter == 3 %}bronze{% endif %}" style="border: 2px solid #ffb347; padding-left: 90px; padding-right: 90px;">
                            <td>{{ forloop.counter }}</td>
                            <td>{{ team.name }}</td>
                            <td>{{ team.points }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div style="color: #052c65; text-align: center; font-weight: bold; text-transform: uppercase;">There are no teams yet.</div>
        {% endif %}
    </div>
</div>

{% endblock %}
