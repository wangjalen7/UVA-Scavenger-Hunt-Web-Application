
{% extends "base.html" %}

{% block content %}
{% include "event_tabs/event_menu.html" %}
    <div class="container">
        <h2>Leaderboard</h2>
        <table class="table-hover", id="event_leaderboard">
      <thead>
        <tr>
          <th>Place</th>
          <th>Team</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
      {% for team in teams %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ team.name }}</td>
            <td>{{ team.points }}</td>
          </tr>
      {% endfor %}
      </tbody>
      </table>
    </div>
{% endblock %}
