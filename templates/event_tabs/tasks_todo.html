
{% extends "base.html" %}

{% block content %}
{% include "event_tabs/event_menu.html" %}
<div class="container">
    <h2>Tasks Todo</h2>
    {% for task in tasks_todo %}
    <div>Name: {{ task.name }} <br>
        Task: {{ task.task }} <br>
        <a href="{% url 'map' task.id %}" class="btn btn-primary">Hint</a>
    </div>
    <br>
    {% empty %}
    <div>No tasks todo</div>
    {% endfor %}
</div>
{% endblock %}
