
{% extends "base.html" %}

{% block content %}
{% include "event_tabs/event_menu.html" %}
    <head>
    <style>
        :root {
            --card_border_radius: 16px;
        }
        body{
            background-color: antiquewhite;
        }
        .card {
            padding: 10px;
            margin: 15px 10px;
            border-radius: var(--card_border_radius);
            background-color: #f2c894;
            display: flex;
            flex-direction: column;
        }
        .pin_container {
            margin: 0;
            padding: 0;
            width: 85%;
            position: absolute;
            left: 15%;
            transform: translateX(0%);

            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card_width));
            grid-auto-rows: var(--row_increment);
            justify-content: center;
            background-color: #ff985a;
        }
        .team_container {
            padding: 10px;
            margin: 15px 10px;
            border-radius: var(--card_border_radius);
            background-color: #9fc0de;
            display: flex;
            flex-direction: column;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<div class="container">
    <div class="card">
    <h2 style="text-align: center; font-family: 'Playfair Display', serif; font-weight: bolder; font-size: 40px">Teams</h2>
        <div class="team_container">
            {% for team in teams %}

                <h3 style="font-weight: bolder; color: #052c65; border: 3px solid #779ecc; text-align: center; background-color: #9fc0de; text-transform: uppercase;"><a href="{% url 'event_team' event.id team.id %}" style="color: #052c65">{{ team.name }}</a></h3>
            {% endfor %}
            <a href="{% url 'create_team' event.id %}" style="color: #fff;">
                <button type="button" class="btn btn-block" style="background-color: #779ecc; font-weight: bolder;">
                    Create Team
                </button>
            </a>

        </div>
    </div>
</div>
{% endblock %}
