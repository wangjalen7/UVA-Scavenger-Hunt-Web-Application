<!-- Tasks To Do Content -->
<div class="container">
    <h2>All Tasks</h2>
    <!-- Access tasks through event object -->
    {% for task in event.theme.tasks.all %}
        <!-- Display each task to do -->
        <div>{{ task.name }}: {{ task.task }}</div>
    {% empty %}
        <div>No tasks available</div>
    {% endfor %}
</div>
